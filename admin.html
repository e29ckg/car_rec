            <div class="container"  v-for="pj in car_recs" >

                          <div class="col-md-2 ">
                            <img  v-if="pj.img" :src="'./img/' + pj.img" class="img-fluid rounded-start mt-2" alt="...">
                            <img  v-else src="./img/none.png" class="img-fluid rounded-start mt-2" alt="...">
                          </div>
                          <div class="col-md-10">
                            <div class="card-body">
                              <h5 class="card-title">{{pj.name}}</h5>
                              <p class="card-text" v-html="pj.detail"></p>
                              <p class="card-text" v-if="pj.date_train">วันที่อบรม {{pj.date_train}}</p>
                              <p class="card-text"><small class="text-muted">รวมระยะเวลาทั้งสิ้น {{pj.period}}</small></p>
                              <div class="card-footer text-center mt-3">
                                  
                              </div>
                              <div class="row g-0" v-if="pj.c_users">
                                  <table class="table table-striped table-sm">
                                      <thead>

                                          <th scope="col text-end">

                                        </tr>
                                      </thead>
                                      <tbody>

                                          <td>

                                        </tr>  
                                        <!-- {{pj.c_users}}                         -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_car_type" ref="car_type_form" >
            car_type
        </button>
        <!-- Modal -->
        <div class="modal fade" id="modal_car_type" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">car_type</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="modal_car_type_close" ref="btn_car_type_close"></button>
              </div>
              <div class="modal-body">
                {{car_type}}
                <div class="mb-3">
                  <label for="ex1" class="form-label">ชื่อประเภท</label>
                  <input type="text" class="form-control" id="ex1" placeholder="ชื่อประเภท"  v-model="car_type.car_type_name">
                </div>
                

                <!-- {{car_rec}} -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="modal_car_type_close">ปิด</button>
                <button type="submit" class="btn btn-primary" @click="car_type_save()" >บันทึก</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_car_rec" ref="car_form" >
            car
        </button>

        <div class="modal fade" id="modal_car_rec" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>

              </div>
              <div class="modal-body">
                {{car}}
                <div class="mb-3">
                  <label for="ex1" class="form-label">เลขทะเบียน</label>
                  <input type="text" class="form-control" id="ex1" placeholder="เลขทะเบียน"  v-model="car.vehicle_reg">
                </div>
                <div class="mb-3">
                  <label for="ex2" class="form-label">จังหวัด</label>

                </div>
                
                <div class="mb-3">
                  <label for="ex11" class="form-label">ประเภทรถ</label>

                    <option v-for="ct in car_types" :value="ct.id">{{ct.car_type_name}}</option>
                  </select>
                </div>
                
                

                <!-- {{car_rec}} -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="modal_car_rec_close">ปิด</button>
                <button type="submit" class="btn btn-primary" @click="car_rec_save()" >บันทึก</button>
              </div>
