          <div class="container" >

              <!-- ========================= รถ start ========================= -->
              <div class="card mb-3 col-md-6" >                          
                <div class="card-header bg-transparent border-success">รถ</div>
                  <div class="card-body">                            
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">ทะเบียน</th>
                          <th scope="col" class="text-end">
                            <button type="button" class="btn btn-success" @click="car_add()">เพิ่มรถ</button>
                          </th>                                
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="c, index in cars">
                          <th scope="row">{{index + 1}}</th>
                          <td>{{c.name}}</td>
                          <td>
                              <button @click="car_update(index)" class="btn btn-warning">แก้ไข</button>
                              <button @click="car_delete(index)" class="btn btn-danger">ลบ</button>                                    
                          </td>
                        </tr>  
                      </tbody>
                    </table>                            
                  </div> 
              </div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_car" ref="car_form" hidden>
                car
              </button>
              <!-- Modal -->
              <div class="modal fade" id="modal_car" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">car</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="modal_car_close" ref="btn_car_close"></button>
                    </div>
                    <div class="modal-body">
                      <!-- {{car}} -->
                      <div class="mb-3">
                        <label for="ex1" class="form-label">ชื่อรถ</label>
                        <input type="text" class="form-control" id="ex1" placeholder="ชื่อรถ"  v-model="car.name">
                      </div>                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="modal_car_close">ปิด</button>
                      <button type="submit" class="btn btn-primary" @click="car_save()" >บันทึก</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ========================= รถ end ========================= -->
              
              <!-- ========================= รถ start ========================= -->
              <div class="card mb-3 col-md-6" >                          
                <div class="card-header bg-transparent border-success">พนักงานขับรถ</div>
                  <div class="card-body">                            
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">ชื่อพนักงานขับรถ</th>
                          <th scope="col" class="text-end">
                            <button type="button" class="btn btn-success" @click="driver_add()">เพิ่มพนักงานขับรถ</button>
                          </th>                                
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="dv, index in drivers">
                          <th scope="row">{{index + 1}}</th>
                          <td>{{(dv.name)}}</td>
                          <td>
                              <button @click="driver_update(index)" class="btn btn-warning">แก้ไข</button>
                              <button @click="driver_delete(index)" class="btn btn-danger">ลบ</button>                                    
                          </td>
                        </tr>  
                      </tbody>
                    </table>                            
                  </div> 
              </div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_driver" ref="driver_form" hidden>
                driver
              </button>
              <!-- Modal -->
              <div class="modal fade" id="modal_driver" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">driver</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="modal_driver_close" ref="btn_driver_close"></button>
                    </div>
                    <div class="modal-body">
                      <!-- {{driver}} -->
                                           
                      <div class="mb-3">
                        <label for="ex12" class="form-label">ชื่อพนักงานขับรถ</label>
                        <select class="form-select" aria-label="Default select example" v-model="driver.user_id">
                           <option v-for="us in users" :value="us.user_id">{{us.name}}</option>
                        </select>
                      </div>                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="modal_driver_close">ปิด</button>
                      <button type="submit" class="btn btn-primary" @click="driver_save()" >บันทึก</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ========================= รถ end ========================= -->
